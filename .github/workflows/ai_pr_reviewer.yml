      # 3. jq ë„êµ¬ ì„¤ì¹˜
      # JSON ë°ì´í„°ë¥¼ ì²˜ë¦¬í•˜ê¸° ìœ„í•´ jqë¥¼ ì„¤ì¹˜í•©ë‹ˆë‹¤.
      - name: Install jq
