    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      # git diffë¥¼ ì›í™œí•˜ê²Œ ì‹¤í–‰í•˜ê¸° ìœ„í•´ ì „ì²´ git ê¸°ë¡ì„ ê°€ì ¸ì˜µë‹ˆë‹¤ (fetch-depth: 0).
      - name: Checkout PR code
