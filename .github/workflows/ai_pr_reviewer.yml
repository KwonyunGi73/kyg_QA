      # 2. ë³€ê²½ëœ ë‚´ìš©(diff) ì¶”ì¶œ
      - name: Get PR diff
        id: get_diff
        run: |
          # PRì˜ ëŒ€ìƒ ë¸Œëœì¹˜(e.g., main)ì™€ í˜„ì¬ ë¸Œëœì¹˜ë¥¼ ë¹„êµí•˜ì—¬ ë³€ê²½ ì‚¬í•­ì„ ì¶”ì¶œí•©ë‹ˆë‹¤.
          diff_output=$(git diff origin/${{ github.base_ref }}...HEAD)
          
          # ë‹¤ìŒ ë‹¨ê³„ì—ì„œ ì‚¬ìš©í•  ìˆ˜ ìˆë„ë¡ diff ë‚´ìš©ì„ ì €ì¥í•©ë‹ˆë‹¤.
          # íˆì–´ë…(EOF)ì„ ì‚¬ìš©í•˜ì—¬ ì—¬ëŸ¬ ì¤„ì˜ ë‚´ìš©ë„ ë¬¸ì œì—†ì´ ì²˜ë¦¬í•©ë‹ˆë‹¤.
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$diff_output" >> $GITHUB_OUTPUT
