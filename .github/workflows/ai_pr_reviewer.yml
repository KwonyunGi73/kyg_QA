      # [ìˆ˜ì •ëœ ë¶€ë¶„] PR ì œëª©ì— ë”°ë¼ 'ì „ì²´ ë¦¬ë·°' ë˜ëŠ” 'ë³€ê²½ì  ë¦¬ë·°'ë¥¼ ì„ íƒí•©ë‹ˆë‹¤.
      - name: Get Review Content
