          # OpenAI ì‘ë‹µì— "error" ê°ì²´ê°€ ìˆëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤.
          if jq -e .error < response.json > /dev/null; then
            # ì—ëŸ¬ê°€ ìˆë‹¤ë©´, ì—ëŸ¬ ë©”ì‹œì§€ë¥¼ ì¶”ì¶œí•˜ì—¬ ë¦¬ë·° ë‚´ìš©ìœ¼ë¡œ ì„¤ì •í•©ë‹ˆë‹¤.
            ERROR_MESSAGE=$(jq -r .error.message < response.json)
            MESSAGE="### â— AI ë¦¬ë·° ìƒì„± ì‹¤íŒ¨\n\n**ì›ì¸:** ${ERROR_MESSAGE}"
          else
            # ì—ëŸ¬ê°€ ì—†ë‹¤ë©´, ì •ìƒì ì¸ ë¦¬ë·° ë‚´ìš©ì„ ì¶”ì¶œí•©ë‹ˆë‹¤.
            MESSAGE=$(jq -r '.choices[0].message.content' < response.json)
          fi
          
          # ìµœì¢… ë¦¬ë·° ë‚´ìš©ì„ summary.txt íŒŒì¼ì— ì €ì¥í•©ë‹ˆë‹¤.
          echo "$MESSAGE" > summary.txt
          
          # ë‹¤ìŒ ë‹¨ê³„ì—ì„œ ì‚¬ìš©í•  íŒŒì¼ ê²½ë¡œë¥¼ ì €ì¥í•©ë‹ˆë‹¤.
          echo "summary_path=summary.txt" >> "$GITHUB_OUTPUT"

      # 5. AI ë¦¬ë·°ë¥¼ PRì— ì½”ë©˜íŠ¸ë¡œ ì‘ì„±
      - name: Post AI Review as Comment
        uses: actions/github-script@v7
        with:
