              ]
            }')

          # ë””ë²„ê¹…: APIì— ë³´ë‚¼ ìš”ì²­ ë‚´ìš©ì„ ë¡œê·¸ì— ì¶œë ¥í•©ë‹ˆë‹¤.
          echo "--- Sending a request to OpenAI... ---"
          echo "$JSON_PAYLOAD"
          
          # curlì„ ì‚¬ìš©í•´ OpenAI APIë¥¼ í˜¸ì¶œí•˜ê³ , ì‘ë‹µì„ response.json íŒŒì¼ì— ì €ì¥í•©ë‹ˆë‹¤.
          curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
