      # 4. OpenAI API í˜¸ì¶œ ë° ì‘ë‹µ ì²˜ë¦¬
      - name: Call OpenAI API
        id: openai
        env:
          # GitHub Secretsì— ë“±ë¡ëœ OpenAI API í‚¤ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí•˜ë©´ ì¦‰ì‹œ ì¤‘ë‹¨í•˜ë„ë¡ ì„¤ì •í•©ë‹ˆë‹¤.
          set -e
          
          # AIì—ê²Œ ì „ë‹¬í•  ì‹œìŠ¤í…œ ë©”ì‹œì§€ (ì—­í•  ë¶€ì—¬)
          PROMPT="You are a senior QA engineer. Analyze the following code diff and provide a concise review comment in Korean. Mention bugs, improvements, or risks if any."
          
          # jqë¥¼ ì‚¬ìš©í•˜ì—¬ ì•ˆì „í•˜ê²Œ JSON ìš”ì²­ ë³¸ë¬¸ì„ ìƒì„±í•©ë‹ˆë‹¤.
          # ì´ë ‡ê²Œ í•˜ë©´ diff ë‚´ìš©ì— íŠ¹ìˆ˜ë¬¸ìê°€ ìˆì–´ë„ ì˜¤ë¥˜ê°€ ë°œìƒí•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.
          JSON_PAYLOAD=$(jq -n \
            --arg prompt "$PROMPT" \
