            -d "$JSON_PAYLOAD" > response.json

          # ë””ë²„ê¹…: OpenAIë¡œë¶€í„° ë°›ì€ ì‘ë‹µ ì›ë³¸ì„ ë¡œê·¸ì— ì¶œë ¥í•©ë‹ˆë‹¤.
          echo "--- Received a raw response from OpenAI ---"
